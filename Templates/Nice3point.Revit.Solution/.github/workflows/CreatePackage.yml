name: CreatePackage

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  windows-latest:
    name: windows-latest
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run Nuke
        run: ./build/build.cmd
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: Nice3point.Revit.Solution
          path: output